<!DOCTYPE html>
<html lang="en">

    <title>JSON</title>
</head>
<body>
    <div class="container">
        This Is Container
    </div>
    <script>
        myJsonObj={
            name:"rajnish",
            work:"SD",
            love:"Gadgets"
        }
        myJsonStr=JSON.stringify(myJsonObj);
        console.log(myJsonObj);
        console.log(myJsonStr);
        myJsonStr=myJsonStr.replace("rajnish","frost");
        console.log(myJsonStr);
        myNewJsonObj=JSON.parse(myJsonStr);
        console.log(myNewJsonObj);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="id1"></h1>
    
    <script>
       setInterval(fun , 1000);
       function fun()
       {
           const d= new Date();
           hours = d.getHours();
           minutes = d.getMinutes();
           seconds = d.getSeconds();
           document.getElementById("id1").innerHTML = hours +" : "+minutes+" : "+seconds;
       }
    </script>
</body>
</html>
